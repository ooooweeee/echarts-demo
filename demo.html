<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #charts-el {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="charts-el"></div>
    <script src="./lib/echarts.js"></script>
    <script src="./lib/echarts-liquidfill.js"></script>
    <script src="./static/china_map.land.js"></script>
    <script src="./static/dandong_map.js"></script>
    <script src="./demo/map.js"></script>
    <script>
      echarts.registerMap("simp-china", {
        geoJSON: chinaMapLandJSON,
      });
      echarts.registerMap("dandong", {
        geoJSON: dandongMapJSON,
      });

      const charts = echarts.init(document.querySelector("#charts-el"));
      charts.setOption(mapOption());
    </script>
  </body>
</html>
