<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: #00152c;
        user-select: none;
      }
      #page-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .page-position {
        position: absolute;
        overflow: hidden;
      }
      .page-container {
        width: 1920px;
        height: 1080px;
        transform-origin: left top;
      }
    </style>
    <link rel="stylesheet" href="./assets/frame.css" />
    <link rel="stylesheet" href="./assets/huabei.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <div class="page-position">
        <div class="page-container">
          <div class="frame-header">
            <div class="logo">
              <div class="content"></div>
              <i class="date-time">2023-04-01 12:00</i>
            </div>
            <div class="title">
              <div class="other-nav left">公司驾驶舱</div>
              <div class="now-page">淮北作业部</div>
              <div class="other-nav right">作业部驾驶舱</div>
            </div>
            <div class="tools">
              <i class="tools-item day">日</i>
              <i class="tools-item week">周</i>
              <i class="tools-item month active">月</i>
              <i class="tools-item year">年</i>
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-panel left-above">
              <div class="panel-title"></div>
              <i class="charts-title">点检管理</i>
              <div id="bar-1" class="charts-content"></div>

              <i class="charts-title">点检异常</i>
              <div id="pie-1" class="charts-content"></div>
            </div>
            <div class="frame-panel left-below">
              <div class="panel-title"></div>
              <div id="gauge-1" class="gauge-content"></div>
              <div class="gauge-legend">
                <span class="legend-item legend-1">数据一</span>
                <span class="legend-item legend-2">数据二</span>
                <span class="legend-item legend-3">数据三</span>
              </div>
              <div class="gauge-tips">
                <div class="tips-item item-1">
                  <div class="tips-title">用工人数</div>
                  <div class="tips-value">89</div>
                </div>
                <div class="tips-item item-2">
                  <div class="tips-title">用工工时</div>
                  <div class="tips-value">147</div>
                </div>
                <div class="tips-item item-3">
                  <div class="tips-title">用工负荷</div>
                  <div class="tips-value">90</div>
                </div>
              </div>
            </div>
            <div class="frame-panel center-above">
              <div class="panel-title"></div>
              <div id="bar-4" class="charts-content"></div>
            </div>
            <div class="frame-panel center-below">
              <div class="panel-title"></div>
              <div class="charts-content">
                <div class="left-gauge gauge-legend">
                  <span class="legend-item legend-1">数据一</span>
                  <span class="legend-item legend-2">数据二</span>
                  <span class="legend-item legend-3">数据三</span>
                </div>
                <div id="gauge-2" class="left-gauge gauge-content"></div>
                <div class="left-gauge gauge-title">统计安全检查</div>

                <div class="right-gauge gauge-legend">
                  <span class="legend-item legend-1">数据一</span>
                  <span class="legend-item legend-2">数据二</span>
                  <span class="legend-item legend-3">数据三</span>
                </div>
                <div id="gauge-3" class="right-gauge gauge-content"></div>
                <div class="right-gauge gauge-title">安全整改</div>
              </div>

              <i class="charts-title">高危作业情况</i>
              <div class="charts-content"></div>
            </div>
            <div class="frame-panel right-above">
              <div class="panel-title"></div>
              <i class="charts-title">检修计划</i>
              <div id="pie-2" class="charts-content"></div>

              <i class="charts-title">检修工单</i>
              <div id="bar-2" class="charts-content"></div>
            </div>
            <div class="frame-panel right-below">
              <div class="panel-title"></div>
              <div id="bar-3" class="charts-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/scale.js"></script>
    <script src="./lib/echarts.js"></script>
    <script src="./lib/echarts-liquidfill.js"></script>
    <script src="./charts/pie-1.js"></script>
    <script src="./charts/pie-2.js"></script>
    <script src="./charts/pie-3.js"></script>
    <script src="./charts/bar-1.js"></script>
    <script src="./charts/bar-2.js"></script>
    <script src="./charts/bar-3.js"></script>
    <script src="./charts/gauge.js"></script>
    <script>
      useFitScreen({
        el: document.querySelector(".page-position"),
        container: document.querySelector(".page-container"),
      });

      const bar1 = echarts.init(document.querySelector("#bar-1"));
      bar1.setOption(
        barOption3({
          xValue: ["1", "2", "3", "4", "5", "6", "7", "8"],
          yLabels: [
            {
              key: "1",
              name: "单位：项",
            },
            {
              key: "2",
              name: "单位：%",
            },
          ],
          yValues: [
            {
              labelName: "总数",
              color: ["#219dfe", "#68dfcf"],
              data: [410, 360, 400, 450],
            },
            {
              labelName: "异常",
              group: "other",
              data: [310, 280, 300, 320],
            },
            {
              labelName: "正常",
              group: "other",
              data: [280, 420, 400, 450],
            },
            {
              labelName: "完成率",
              type: "line",
              labelKey: "2",
              tip: true,
              color: ["#4f90f7"],
              data: [120, 132, 101, 134],
            },
          ],
        })
      );

      const gauge1 = echarts.init(document.querySelector("#gauge-1"));
      gauge1.setOption(gaugeOption());

      const pie1 = echarts.init(document.querySelector("#pie-1"));
      pie1.setOption(pieOption2());

      const bar4 = echarts.init(document.querySelector("#bar-4"));
      bar4.setOption(
        barOption1([
          {
            label: "碳鑫",
            value: 98,
          },
          {
            label: "焦化",
            value: 82,
          },
        ])
      );

      const gauge2 = echarts.init(document.querySelector("#gauge-2"));
      gauge2.setOption(gaugeOption());

      const gauge3 = echarts.init(document.querySelector("#gauge-3"));
      gauge3.setOption(gaugeOption());

      const pie2 = echarts.init(document.querySelector("#pie-2"));
      pie2.setOption(pieOption3());

      const bar2 = echarts.init(document.querySelector("#bar-2"));
      bar2.setOption(
        barOption3({
          xValue: ["计划", "非计划"],
          yLabels: [
            {
              key: "1",
              name: "单位：单",
            },
            {
              key: "2",
              name: "单位：%",
            },
          ],
          yValues: [
            {
              labelName: "计划",
              data: [410, 360],
            },
            {
              labelName: "非计划",
              data: [310, 280],
            },
            {
              labelName: "完成率",
              type: "line",
              labelKey: "2",
              tip: true,
              color: ["#4f90f7"],
              data: [120, 132],
            },
          ],
        })
      );

      const bar3 = echarts.init(document.querySelector("#bar-3"));
      bar3.setOption(
        barOption3({
          xValue: ["碳锌作业区", "焦化作业区"],
          yLabels: [
            {
              key: "1",
              name: "单位：项",
            },
            {
              key: "2",
              name: "单位：%",
            },
          ],
          yValues: [
            {
              labelName: "用工人数",
              data: [410, 360],
            },
            {
              labelName: "用工工时",
              data: [310, 280],
            },
            {
              labelName: "重要机具",
              data: [310, 280],
            },
          ],
        })
      );
    </script>
  </body>
</html>
